<script src ="http://d3js.org/d3.v3.min.js" 
charset ="utf-8"></script>

<div id="biovis"></div>

<script>


var a = 400;
var b = 300;
var c = false;
var d = false;

var c1 = "#deebf7";

var c2 = "#3182bd";
var t1 = "Hey!";
var t2 = "Sup?";

var svg = d3.select('#biovis').append('svg')
  .attr('width', a)
  .attr('height', b)
  .append("g")


var g = svg.append('g');
  g.append('rect')
  .attr('x', a/2)
  .attr('y', b/2 )
  .attr('width', a/2)
  .attr('height',b/2)
  .style('fill', c1)
  .on('click', function(){
    if (!c){
      d3.select(this)
      .transition()
      .duration(500)
      .ease('quad')
      .attr('x', a/2)
      .attr('y',b/2)
      .attr('width', a/3)
      .attr('height', b/3)
      .style('fill', c2)
      c = true;
    }
    else{
      
      d3.select(this)
      .transition()
      .duration(500)
      .ease('quad')
      .attr('x', a/2)
      .attr('y',b/2)
      .attr('width', a/2)
      .attr('height', b/2)
      .style('fill', c1)
      c = false; 
    }
  })
  g.append('text')
    .attr('x', a/1.4)
    .attr('y', b/1.3)
    .text(t1)
    .on('click', function(){
    if (!d){
      d3.select(this)
      .attr('x', a/1.2)
      .attr('y',b/1.1)
      .text(t2)
      d = true;
    }
    else{
      d3.select(this)
      .attr('x', a/1.4)
      .attr('y', b/1.3)
      .text(t1)
      d = false; 
    }
  });

</script>
